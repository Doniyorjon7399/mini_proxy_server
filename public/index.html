<!DOCTYPE html>
<html lang="uz">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Secure Proxy Browser</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #333;
			}

			.container {
				background: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(10px);
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				padding: 40px;
				width: 90%;
				max-width: 600px;
				text-align: center;
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			.header {
				margin-bottom: 30px;
			}

			.logo {
				font-size: 3rem;
				margin-bottom: 10px;
				background: linear-gradient(45deg, #667eea, #764ba2);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.title {
				font-size: 2rem;
				font-weight: 700;
				margin-bottom: 10px;
				color: #2c3e50;
			}

			.subtitle {
				color: #7f8c8d;
				font-size: 1.1rem;
				margin-bottom: 30px;
			}

			.form-container {
				background: rgba(255, 255, 255, 0.8);
				border-radius: 15px;
				padding: 30px;
				margin-bottom: 20px;
				border: 1px solid rgba(255, 255, 255, 0.3);
			}

			.input-group {
				position: relative;
				margin-bottom: 20px;
			}

			.input-label {
				display: block;
				font-weight: 600;
				margin-bottom: 8px;
				color: #2c3e50;
				font-size: 1.1rem;
			}

			.url-input {
				width: 100%;
				padding: 15px 20px;
				border: 2px solid #e1e8ed;
				border-radius: 50px;
				font-size: 1.1rem;
				transition: all 0.3s ease;
				background: white;
				outline: none;
			}

			.url-input:focus {
				border-color: #667eea;
				box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
				transform: translateY(-2px);
			}

			.url-input::placeholder {
				color: #95a5a6;
			}

			.submit-btn {
				background: linear-gradient(45deg, #667eea, #764ba2);
				color: white;
				border: none;
				padding: 15px 40px;
				border-radius: 50px;
				font-size: 1.1rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
				text-transform: uppercase;
				letter-spacing: 1px;
			}

			.submit-btn:hover {
				transform: translateY(-3px);
				box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
			}

			.submit-btn:active {
				transform: translateY(-1px);
			}

			.features {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: 20px;
				margin-top: 30px;
			}

			.feature {
				background: rgba(255, 255, 255, 0.6);
				padding: 20px;
				border-radius: 15px;
				border: 1px solid rgba(255, 255, 255, 0.3);
				transition: transform 0.3s ease;
			}

			.feature:hover {
				transform: translateY(-5px);
			}

			.feature-icon {
				font-size: 2rem;
				margin-bottom: 10px;
			}

			.feature-title {
				font-weight: 600;
				margin-bottom: 5px;
				color: #2c3e50;
			}

			.feature-desc {
				font-size: 0.9rem;
				color: #7f8c8d;
			}

			.history {
				background: rgba(255, 255, 255, 0.8);
				border-radius: 15px;
				padding: 20px;
				margin-top: 20px;
				text-align: left;
			}

			.history-title {
				font-weight: 600;
				margin-bottom: 15px;
				color: #2c3e50;
				text-align: center;
			}

			.history-item {
				padding: 10px;
				background: rgba(102, 126, 234, 0.1);
				border-radius: 8px;
				margin-bottom: 8px;
				cursor: pointer;
				transition: all 0.3s ease;
				border-left: 4px solid #667eea;
			}

			.history-item:hover {
				background: rgba(102, 126, 234, 0.2);
				transform: translateX(5px);
			}

			.loading {
				display: none;
				margin: 20px 0;
			}

			.spinner {
				border: 4px solid #f3f3f3;
				border-top: 4px solid #667eea;
				border-radius: 50%;
				width: 40px;
				height: 40px;
				animation: spin 1s linear infinite;
				margin: 0 auto;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			@media (max-width: 768px) {
				.container {
					padding: 20px;
					margin: 20px;
				}

				.title {
					font-size: 1.5rem;
				}

				.features {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">üåê</div>
				<h1 class="title">Secure Proxy Browser</h1>
				<p class="subtitle">Xavfsiz va tez veb-sahifalarga kirish</p>
			</div>

			<div class="form-container">
				<form id="proxyForm" action="/proxy" method="get">
					<div class="input-group">
						<label for="url" class="input-label">Veb-sayt manzili</label>
						<input
							type="text"
							name="url"
							id="url"
							class="url-input"
							placeholder="example.com yoki google.com"
							required
						/>
					</div>
					<button type="submit" class="submit-btn">üöÄ Sahifaga o'tish</button>
				</form>

				<div class="loading" id="loading">
					<div class="spinner"></div>
					<p>Sahifa yuklanmoqda...</p>
				</div>
			</div>

			<div class="features">
				<div class="feature">
					<div class="feature-icon">üîí</div>
					<div class="feature-title">Xavfsiz</div>
					<div class="feature-desc">SSL shifrlash bilan himoyalangan</div>
				</div>
				<div class="feature">
					<div class="feature-icon">‚ö°</div>
					<div class="feature-title">Tez</div>
					<div class="feature-desc">Yuqori tezlik va samaradorlik</div>
				</div>
				<div class="feature">
					<div class="feature-icon">üåç</div>
					<div class="feature-title">Global</div>
					<div class="feature-desc">Butun dunyo bo'ylab kirish</div>
				</div>
			</div>

			<div class="history" id="historySection" style="display: none">
				<div class="history-title">üìö So'nggi tashrif buyurilgan saytlar</div>
				<div id="historyList"></div>
				<button
					onclick="clearHistory()"
					style="
						margin-top: 10px;
						padding: 5px 15px;
						background: #e74c3c;
						color: white;
						border: none;
						border-radius: 20px;
						cursor: pointer;
					"
				>
					Tozalash
				</button>
			</div>
		</div>

		<script>
			const form = document.getElementById('proxyForm')
			const loading = document.getElementById('loading')
			const historySection = document.getElementById('historySection')
			const historyList = document.getElementById('historyList')

			// Tarix ma'lumotlarini saqlash
			let visitHistory = JSON.parse(
				localStorage.getItem('proxyHistory') || '[]'
			)

			// Sahifa yuklanganda tarixni ko'rsatish
			displayHistory()

			form.addEventListener('submit', function (e) {
				const urlInput = document.getElementById('url')
				const url = urlInput.value.trim()

				if (!url) {
					e.preventDefault()
					alert('Iltimos, veb-sayt manzilini kiriting!')
					return
				}

				// Yuklanish animatsiyasini ko'rsatish
				loading.style.display = 'block'

				// Tarixga qo'shish
				addToHistory(url)
			})

			function addToHistory(url) {
				const historyItem = {
					url: url,
					timestamp: new Date().toLocaleString('uz-UZ'),
					id: Date.now(),
				}

				// Takrorlanishni oldini olish
				visitHistory = visitHistory.filter(item => item.url !== url)
				visitHistory.unshift(historyItem)

				// Faqat so'nggi 10 ta saqlash
				if (visitHistory.length > 10) {
					visitHistory = visitHistory.slice(0, 10)
				}

				localStorage.setItem('proxyHistory', JSON.stringify(visitHistory))
				displayHistory()
			}

			function displayHistory() {
				if (visitHistory.length === 0) {
					historySection.style.display = 'none'
					return
				}

				historySection.style.display = 'block'
				historyList.innerHTML = visitHistory
					.map(
						item => `
                <div class="history-item" onclick="visitSite('${item.url}')">
                    <strong>${item.url}</strong>
                    <small style="display: block; color: #7f8c8d; margin-top: 5px;">${item.timestamp}</small>
                </div>
            `
					)
					.join('')
			}

			function visitSite(url) {
				document.getElementById('url').value = url
				form.submit()
			}

			function clearHistory() {
				if (confirm('Haqiqatan ham tarixni tozalamoqchimisiz?')) {
					visitHistory = []
					localStorage.removeItem('proxyHistory')
					displayHistory()
				}
			}

			// URL validatsiyasi
			document.getElementById('url').addEventListener('input', function (e) {
				let value = e.target.value

				// Avtomatik prefiks qo'shish
				if (value && !value.includes('.') && !value.includes('/')) {
					// Faqat so'z bo'lsa, .com qo'shish
					if (value.length > 3) {
						e.target.style.borderColor = '#27ae60'
					}
				} else if (value.includes('.')) {
					e.target.style.borderColor = '#27ae60'
				}
			})

			// Klaviatura yorliqlar
			document.addEventListener('keydown', function (e) {
				if (e.ctrlKey && e.key === 'Enter') {
					form.submit()
				}
				if (e.key === 'Escape') {
					document.getElementById('url').value = ''
				}
			})
		</script>
	</body>
</html>
